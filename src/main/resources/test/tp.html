<script>
	window.hlName="EXCLUDE/fisce/test/ReflectionTest";
</script>
<script type="text/javascript" src="hl.test.js"></script>

<script type="text/javascript">
	if (window.console) {
		window.oldConsole = window.console;
	} else {
		window = oldConsole = {
			log : function() {
			}
		}
	}
	window.console = {
		log : function(param) {
			$("<li>").text(param.toString()).appendTo("#console-content");
			window.oldConsole.log.apply(window.oldConsole, arguments);
		}
	}

	var tests = [];

	jQuery(document).ready(function($) {
		$.ajax({
			url : "../fisce/rt.json",
			dataType : "text",
			success : function(data) {
				fisceTests.classDefData = data;
				fisceTests.iterate(function(message, fun) {
					tests.push({
						message : message,
						fun : fun
					});
				});
				setTimeout(doTest, 1);
			}
		});
	});

	function doTest() {
		if (tests.length > 0) {
			var obj = tests.splice(0, 1)[0];
			test(obj.message, obj.fun);
			setTimeout(doTest, 1);
		}
	}
</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<div id="console" class="console">
		<ul id="console-content">
		</ul>
	</div>
</body>
</html>
